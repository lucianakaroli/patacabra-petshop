    <div class="container ">
        <h2 class="text-center my-4">Cadastro de Usuário</h2>
        <form id="userForm" action="mailto:lucianakarolif@gmail.com" method="post" enctype="text/plain">
            <div class="mb-3">
                <label for="name" class="form-label">Nome completo:</label>
                <input type="name" class="form-control" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirme sua Senha:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha"
                    required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="birthDate" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Digite seu telefone" required>
            </div>
            <div class="mb-3">
                <label for="numPets" class="form-label">Quantos pets você possui?</label>
                <input type="number" class="form-control" id="numPets" min="0" max="20" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipos de Pets:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="petTypeDog" value="Cachorro">
                    <label class="form-check-label" for="petTypeDog">Cachorro</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="petTypeCat" value="Gato">
                    <label class="form-check-label" for="petTypeCat">Gato</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="petTypeRodent" value="Roedor">
                    <label class="form-check-label" for="petTypeRodent">Roedor</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="petTypeBird" value="Ave">
                    <label class="form-check-label" for="petTypeBird">Ave</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="petTypeLarge" value="Animal de Grande Porte">
                    <label class="form-check-label" for="petTypeLarge">Animal de Grande Porte</label>
                </div>
            </div>
            <input type="submit" value="Send">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div id="message" class="mt-3"></div>
